<html>
<head>
    <title>Black Screen with Floating Navbar and Glowing Blob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .glowing-blob {
            position: absolute;
            top: 70%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            filter: blur(100px);
            transform: translate(-50%, -50%);
        }
        .shining-line {
            position: relative;
            overflow: hidden;
            opacity: 0.7;
        }
        .shining-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        .glowing-blob-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            filter: blur(50px);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-black h-screen relative font-roboto">
    <div class="glowing-blob"></div>
    <nav class="fixed top-0 left-0 w-full bg-red-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center h-16">
                <div class="hidden md:block mx-auto mt-4">
                    <a href="Home.html" class="text-gray-300 hover:bg-red-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="about.html" class="text-gray-300 hover:bg-red-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="Index.html" class="text-gray-300 hover:bg-red-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Learn CPR</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex flex-col items-center justify-center h-full">
        <h1 class="text-white text-6xl md:text-9xl font-bold">Hey I am Vivaan</h1>
        <hr class="w-1/2 border-t-2 border-white mt-8 shining-line">
    </div>
    <div class="flex flex-col items-center justify-center h-screen mt-16 relative">
        <div class="glowing-blob-small"></div>
        <p class="text-white text-lg md:text-2xl px-4 md:px-0 max-w-3xl text-center leading-relaxed opacity-80 relative">
            I always wonder how I could use my skills to help people, help in saving lives, help in finding cures, help in breakthroughs, and this is one of the many steps I want to take to help people and communities as a whole.
        </p>
    </div>
</body>
</html>
